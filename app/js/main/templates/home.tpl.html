<p>This is home</p>


<div class="tweet-box col-lg-8 col-lg-offset-2 col-md-6 col-md-offset-3 col-sm-offset-3 col-sm-5 col-xs-4 col-xs-offset-2">
	<div class="row">
			<textarea ng-model="text" class="tweet-text"></textarea>
			<div>
				<button ng-click="postTweet(text)"class="btn btn-primary pull-right tweet-button">Tweet</button>
			</div>
	</div>

	<div class="row">
		<ul>
			<li ng-repeat="tweet in tweets">{{tweet.text}}</li>
		</ul>
	</div>
</div>
