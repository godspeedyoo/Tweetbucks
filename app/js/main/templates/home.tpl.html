<p>This is home</p>

<div class="tweet-box col-lg-8 col-lg-offset-2 col-md-6 col-md-offset-3 col-sm-offset-3 col-sm-5 col-xs-4 col-xs-offset-2">
	<div class="row">
		<form action="post">
			<img class="avatar" alt="avatar" ng-src="{{me.avatar}}" ng-show="me.avatar"></img>
			<textarea ng-model="text" class="tweet-text"></textarea>
			<div>
				<button ng-click="tweet(text)"class="btn btn-primary pull-right tweet-button">Tweet</button>
			</div>
		</form>
	</div>

	<div class="row">
		<ul>
			<li ng-repeat="tweet in tweets">{{tweet}}</li>
		</ul>
	</div>
</div>

{{text}}
